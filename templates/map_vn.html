<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Go Excel Process</title>
</head>

<body>
<form action="/process" method="POST">
<table width="50%" border="1" align="center">
  <tr>
    <td width="64%"><h4>Select The Excel Column That Holds Verification Number</h4></td>
    <td width="36%"> <select id="vn" name="vn">
{{ range . }}
<option value="{{.Id}}"> {{.Value}}</option>
{{end}}
</select> </td>
  </tr>
  <tr>
    <td><h4>Select The Month You Wish To Restore Deductions For</h4></td>
    <td> <select id="month" name="month">
<option value="January"> January</option>
<option value="February"> February</option>
<option value="March">March </option>
<option value="April"> April</option>
<option value="May">May </option>
<option value="June">June </option>
<option value="July"> July</option>
<option value="August"> August</option>
<option value="September"> September</option>
<option value="October">October </option>
<option value="November"> November</option>
<option value="December"> December</option>
<option value="Month 13"> Month 13</option>
</select> </td>
  </tr>
  <tr>
    <td><h4>Select The Year You Wish To Restore Deductions For</h4></td>
    <td><select id="year" name="year">
<option value="2013"> 2013</option>
<option value="2014">2014 </option>
<option value="2015">2015 </option>
<option value="2016"> 2016</option>
<option value="2017">2017 </option>
</select></td>
  </tr>
  <tr>
    <td><h4> Enter The Row Number That Starts Your Data In The Excel </h4></td>
    <td><input type="text" name="start" ></td>
  </tr>
  <tr>
    <td> <h4> Enter The Row Number That Ends Your Data In The Excel </h4> </td>
    <td><input type="text" name="end"></td>
  </tr>
  <tr>
    <td>&nbsp;</td>
    <td>&nbsp;</td>
  </tr>
  <tr>
    <td colspan="2" align="center"><input name="submit" type="Submit" id="submit" value="Send" /></td>
  </tr>
</table>
</form>
</body>
</html>
